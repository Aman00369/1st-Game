<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Man's Advanced Quiz Challenge ðŸŽ®</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: clamp(12px, 2vw, 14px);
            text-align: center;
            padding: 10px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: clamp(15px, 3vw, 20px);
            width: min(95%, 600px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 95vh;
            overflow-y: auto;
        }
        h1 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .difficulty-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .difficulty-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .question {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            margin-bottom: 15px;
            line-height: 1.3;
        }
        .option-button {
            display: block;
            background: rgba(255, 255, 255, 0.2);
            margin: 8px 0;
            padding: clamp(8px, 1.5vw, 12px);
            border-radius: 8px;
            color: white;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            border: none;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 12px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A-Man's Advanced Quiz Challenge ðŸŽ®</h1>
        <div class="difficulty-selector">
            <button class="difficulty-btn" onclick="startQuiz('easy')">Easy</button>
            <button class="difficulty-btn" onclick="startQuiz('medium')">Medium</button>
            <button class="difficulty-btn" onclick="startQuiz('hard')">Hard</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <div class="question" id="question"></div>
            <div id="options"></div>
            <button class="option-button" id="hint-btn" onclick="showHint()">Hint</button>
            <div class="stats-container">
                <div class="stat-box" id="score">Score: 0</div>
                <div class="stat-box" id="timer">Time: 0s</div>
                <div class="stat-box" id="progress">Question: 1/3</div>
            </div>
        </div>
    </div>
    <script>
        const questions = {
            easy: [
                {
                    question: "If all cats have tails, and Whiskers is a cat, what can we conclude?",
                    options: ["Whiskers has a tail", "Whiskers might have a tail", "We can't be sure", "None of the above"],
                    answer: "Whiskers has a tail",
                    hint: "Think about basic logical deduction"
                },
                {
                    question: "What number comes next: 2, 4, 8, 16, ...?",
                    options: ["20", "24", "32", "64"],
                    answer: "32",
                    hint: "Each number is doubled"
                },
                {
                    question: "If today is Tuesday, what day was it yesterday?",
                    options: ["Sunday", "Monday", "Wednesday", "Thursday"],
                    answer: "Monday",
                    hint: "Count backwards one day"
                }
            ],
            medium: [
                {
                    question: "If no A is B, and all B is C, what can we conclude about A and C?",
                    options: ["All A is C", "No A is C", "Some A is C", "We can't conclude anything"],
                    answer: "We can't conclude anything",
                    hint: "Draw a Venn diagram"
                },
                {
                    question: "Complete the pattern: AABABC, AABABC, AAB...",
                    options: ["ABC", "AAB", "ABD", "ABA"],
                    answer: "ABC",
                    hint: "Look for the repeating sequence"
                },
                {
                    question: "If x < y and y < z, what is the relationship between x and z?",
                    options: ["x > z", "x = z", "x < z", "Can't determine"],
                    answer: "x < z",
                    hint: "Think about transitive properties"
                }
            ],
            hard: [
                {
                    question: "In a race, Tom is faster than Dick, Dick is faster than Harry. Who is the slowest?",
                    options: ["Tom", "Dick", "Harry", "Can't determine"],
                    answer: "Harry",
                    hint: "Order them from fastest to slowest"
                },
                {
                    question: "If all A are B, and some B are C, what can we conclude about A and C?",
                    options: ["All A are C", "Some A are C", "No A are C", "Can't conclude anything"],
                    answer: "Can't conclude anything",
                    hint: "Try different arrangements with Venn diagrams"
                },
                {
                    question: "What comes next: 1, 4, 9, 16, 25, ...?",
                    options: ["30", "36", "42", "49"],
                    answer: "36",
                    hint: "These are square numbers"
                }
            ]
        };

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let selectedDifficulty = '';
        let quizQuestions = [];

        function startQuiz(difficulty) {
            selectedDifficulty = difficulty;
            quizQuestions = questions[difficulty];
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('quiz-container').style.display = 'block';
            document.querySelector('.difficulty-selector').style.display = 'none';
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const currentQuestion = quizQuestions[currentQuestionIndex];

            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });

            document.getElementById('progress').textContent = `Question: ${currentQuestionIndex + 1}/${quizQuestions.length}`;
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function showHint() {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            alert(currentQuestion.hint);
        }

        function startTimer() {
            let time = 0;
            timer = setInterval(() => {
                time++;
                document.getElementById('timer').textContent = `Time: ${time}s`;
            }, 1000);
        }

        function endQuiz() {
            clearInterval(timer);
            alert(`Quiz completed! Your score is ${score}/${quizQuestions.length}`);
            document.getElementById('quiz-container').style.display = 'none';
            document.querySelector('.difficulty-selector').style.display = 'flex';
        }
    </script>
</body>
</html>
